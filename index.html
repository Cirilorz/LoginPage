<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Título da página</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="login">
        <div class="login-card">
            <h1>LOGIN</h1>
            <form method="POST">

            <p>Não tem uma conta? <a href="">Crie sua conta aqui.</a></p>
        </div>
    </section>
</body>
